<!DOCTYPE html>

<html>

    <head>

        <title>Hello World #4</title>

        <meta charset="utf-8" />

        <meta name="format-detection" content="telephone=no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1,

                                       maximum-scale=1, minimum-scale=1, width=device-width,

                                       height=device-height" />

        <link rel="stylesheet" href="css/index.css">

        <script src="cordova.js"></script>

        <script>

            var br = "<br />";

            function onBodyLoad() {

                alert("Приложение загружено");

                document.addEventListener("deviceready", onDeviceReady, false);

            }

            function onDeviceReady() {

                navigator.notification.alert("Cordova загружена!");

                console.log("Cordova: " + device.cordova);


                var element = document.getElementById('appInfo');

                element.innerHTML =

                    'Cordova Version: ' + device.cordova + br +

                    'Platform: ' + device.platform + br +

                    'Model: ' + device.model + br +

                    'OS Version ' + device.version;

            }


            window.addEventListener("batterylow", onBatteryLow, false);
            function onBatteryLow(info) {
                alert("Battery Level Low " + info.level + "%");
            }

        </script>

    </head>

    <body onload="onBodyLoad()">

        <h1>Приложение</h1>

        <p id="appInfo">Идет сбор данных</p>

        <ul id="nav">
            <li>
                <a href="javascript: void(0);">Выпадающий список</a>
                <ul>
                    <li><a href="page.html">Пункт 1</a></li>
                    <li><a href="javascript: void(0);">Пункт 2</a></li>
                    <li><a href="javascript: void(0);">Пункт 3</a></li>
                    <li><a href="javascript: void(0);">Пункт 4</a></li>
                </ul>
            </li>
        </ul>

    </body>

</html>
