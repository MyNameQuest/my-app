<!DOCTYPE html>

<html>

<head>

<title>Hello World #4</title>

<meta charset="utf-8" />

<meta name="format-detection" content="telephone=no" />

<meta name="viewport" content="user-scalable=no, initial-scale=1,

maximum-scale=1, minimum-scale=1, width=device-width,

height=device-height" />

<script src="cordova.js"></script>

<script>

var br = "<br />";

function onBodyLoad() {

alert("Приложение загружено");

document.addEventListener("deviceready", onDeviceReady, false);

}

function onDeviceReady() {

navigator.notification.alert("Cordova загружена!");

console.log("Cordova: " + device.cordova);

//Get the appInfo DOM element

var element = document.getElementById('appInfo');

//replace it with specific information about the device

//running the application

element.innerHTML =

'Cordova Version: ' + device.cordova + br +

'Platform: ' + device.platform + br +

'Model: ' + device.model + br +

'OS Version ' + device.version;

}

</script>

</head>

<body onload="onBodyLoad()">

<h1>Приложение</h1>

<p id="appInfo">Идет сбор данных</p>

</body>

</html>
