<!DOCTYPE html>
<html>
    <head>
        <title>MyApp2</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="cordova.js"></script>
        <script>

            function onBodyLoad() {
                alert("Документ загружен");
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            function onDeviceReady() {
                navigator.notification.alert("Привет, dev!");
            }
            function addSecondDeviceReadyListener() {
                document.addEventListener("deviceready", someOtherFunction, false);
            }
            function someOtherFunction() {
                navigator.notification.alert("Вы нажали на кнопку");
            }
        </script>
    </head>
    <body>
        <h1>Окошки</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device...</p>
                <p class="event received">Device is Ready</p>
            </div>
        <button onclick="addSecondDeviceReadyListener()">Кнопка</button>
        <img class="robot" src="img/logo.png" alt="РОБОТ">
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
